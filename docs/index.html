<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Face Random Picker</title>
    <script type="module" crossorigin src="/face-lottery/assets/index-DNjcPe9T.js"></script>
    <link rel="stylesheet" crossorigin href="/face-lottery/assets/index-DO8h2v2f.css">
  </head>

  <body>
    <div class="app">
      <header class="header">
        <div class="title">Face Random Picker</div>
        <div id="status" class="status">VIDEO: press start</div>
      </header>

      <div class="controls">
        <button id="startVideo" class="btn btn-primary">カメラ開始</button>
        <button id="spin" class="btn btn-accent" disabled>抽選開始</button>
        <div id="resultUI" class="result-ui" style="display:none;">
          <button id="back" class="btn btn-ghost">戻る</button>
        </div>
      </div>

      <div id="stage" class="stage">
        <video id="video" autoplay playsinline muted></video>

        <!-- ライブ枠 -->
        <canvas id="overlay" class="layer"></canvas>

        <!-- リザルト（静止画+演出） -->
        <canvas id="resultCanvas" class="layer" style="display:none;"></canvas>

        <!-- 暗転マスク（結果時だけ表示） -->
        <div id="mask" class="mask" style="display:none;"></div>

        <!-- リザルト文字（結果時だけ表示） -->
        <div id="resultText" class="result-text" style="display:none;"></div>
      </div>

      <footer class="footer">
        <div class="hint">※ Safari(iOS) はカメラ許可が必要です</div>
      </footer>
    </div>

  </body>
</html>
